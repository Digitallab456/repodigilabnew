<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Complaint</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .fac-container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            transition: 0.3s;
        }

        .fac-container:hover {
            transform: scale(1.02);
        }

        .he {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #ff758c;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 117, 140, 0.5);
        }

        textarea {
            height: 100px;
            resize: none;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 500;
            margin-top: 10px;
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #f7f0f0, #f7f0f0);
        }
    </style>
</head>
<body>

    <form class="fac-container" method="post">
        {% csrf_token %}
        <h1 class="he">Post Complaint</h1>
        <input type="text" value="{{ z.id }}" name="LOGIN" readonly>
        <label>Complaint:</label>
        <textarea name="complaint" placeholder="Describe your complaint..."></textarea><br>
        <input type="submit" value="Submit" class="btn">
    </form>

</body>
</html>
