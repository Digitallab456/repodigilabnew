<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #121212;
            color: white;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        table {
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        th a {
            text-decoration: none;
            font-weight: bold;
            color: #ff9800;
        }
        .btn {
            transition: all 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th colspan="3">
                        <a href="task" class="btn btn-warning btn-sm">‚ûï Add Task</a>
                    </th>
                </tr>
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Actions</th>
                    <th>Code status</th>
                </tr>
            </thead>
            <tbody>
                {% for i in a %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ i.task }}</td>
                    <td>
                        <a href="/taskedit/{{i.id}}" class="btn btn-primary btn-sm">‚úè Edit</a>
                        <a href="/taskdelete/{{i.id}}" class="btn btn-danger btn-sm">üóë Delete</a>
                    </td>
                    <td>
                        {% if i.taskcodestatus == 'accept' %}
                        <a href="/taskcodestatusreject/{{i.id}}" class="btn btn-primary btn-sm">view</a>
                        {% else %}
                        <a href="/taskcodestatusaccept/{{i.id}}" class="btn btn-danger btn-sm">hide</a>
                        {% endif %}
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
