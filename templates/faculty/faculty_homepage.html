{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Management System</title>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/sid.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar div {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .mark a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            transition: transform 0.3s ease;
        }
        .mark a:hover {
            transform: scale(1.2);
            color: #ff9800;
        }
        .ma {
            width: 250px;
            background: #222;
            padding: 20px;
            position: fixed;
            top: 60px;
            left: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ma a {
            color: white;
            text-decoration: none;
            padding: 12px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .ma a:hover {
            background: #ff9800;
            transform: scale(1.05);
        }
        .ma i {
            font-size: 1.5rem;
        }
        main {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div>Lab Management System</div>
            <ul class="mark d-flex align-items-center">
                <a href="notification"><i class="material-icons">notifications_active</i></a>
                <a href="/f_reply"><i class="material-icons">post_add</i></a>
                <a href="{% url 'logout' %}"><i class="material-icons">logout</i></a>
            </ul>
        </nav>
    </header> 
        
    <div class="ma">
        <a href="marklist"><i class="material-icons">post_add</i> Add Mark</a>
        <a href="studentList"><i class="material-icons">groups</i> View Students</a>
        <a href="student"><i class="material-icons">groups</i> Student</a>
        <a href="view_code"><i class="material-icons">code</i> Code</a>
        <a href="taskman"><i class="material-icons">add_task</i> Task</a>
    </div> 

    <main>
        <h2>Welcome to the Lab Management System</h2>
        <p>Manage students, tasks, and marks efficiently.</p>
    </main>

</body>
</html>
