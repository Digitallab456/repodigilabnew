<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

table {
    width: 80%;
    margin: 20px;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #4CAF50;
    color: white;
    font-size: 18px;
}

td {
    font-size: 16px;
    color: #555;
}

tr:hover {
    background-color: #f1f1f1;
}

a {
    text-decoration: none;
    color: #fff;
    background-color: #4CAF50;
    padding: 10px 20px;
    border-radius: 5px;
    display: inline-block;
    margin-top: 20px;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #45a049;
}

.material-icons {
    vertical-align: middle;
    font-size: 24px;
}

.bo {
    background-color: #f4f4f9;
}

.dot {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}


    </style>
</head>
<body class="bo">
    <div class="container">
        <a href="postcomplaint">
            <li class="material-icons">add</li> Add Complaint
        </a>
        <table border="2" class="dot">
            <thead>
                <tr>
                    <th>Complaint</th>
                    <th>Date</th>
                  
                    <th>Reply</th>
                </tr>
            </thead>
            <tbody>
                {% for i in val %}
                <tr> 
                   
                    <td>{{ i.complaint }}</td>
                    <td>{{ i.date }}</td>
                    <td>{{ i.reply }}</td>
                </tr>
                {% endfor %}        
            </tbody>
        </table>
        

    </div>
</body>
</html>
