<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .forgot-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .forgot-container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            color: white;
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-custom {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            font-size: 16px;
        }

        .btn-custom:hover {
            background-color: #ff6b00;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #ff8c00;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <h2>Forgot Password?</h2>
        <p>Enter your email address below, and we'll send you a password.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn-custom">Send Password</button>
        </form>

        <a href="/" class="back-link">Back to Login</a>
    </div>

</body>
</html>
