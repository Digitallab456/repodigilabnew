<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        font-size: 16px;
        color: #333;
        margin-bottom: 8px;
        display: block;
    }

    textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        resize: vertical;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #5cb85c;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #4cae4c;
    }

    .btn:active {
        background-color: #449d44;
    }
</style>
</head>
<body>
    <div>
        <form  method="post">
            {%csrf_token%}
    <h1 >
       Reply box
    </h1>
    
    <label>
        reply:
    </label><textarea name="reply">

    </textarea><br>
    <input type="submit"value=submit class="btn">
    </form>
    </div>
</body>
</html>
