<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .cor {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Table Styling */
        table {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: #fff;
        }

        tr:hover {
            background-color: #ecf0f1;
        }

        /* Material Icons styling */
        .material-icons {
            cursor: pointer;
            color: #3498db;
            font-size: 30px;
            transition: color 0.3s ease;
        }

        .material-icons:hover {
            color: #2980b9;
        }

        /* Custom Row Styling */
        .bot {
            width: 100%;
            border-spacing: 0;
        }

        /* Additional Styling */
        td a {
            text-decoration: none;
        }

    </style>

</head>
<body class=" cor">
    <table border="2" class="bot" >
        <tr>
        <th> username    </th>
        <th>complaint</th>
        <th>date</th>
        <th>reply</th>
       

    
    </tr>

{% for i in val %}
<tr> 
    <td>{{i.LOGIN.username }}</td>
    <td>{{i.complaint}}</td>
    <td>{{i.date}}</td>
    <td>{{i.reply}}</td>
    <td>   <a href="complaint/{{i.id}}"><li class="material-icons">reply_all</li></a></td>

    
    
  

  
  

{% endfor %}
       
        
        
        
    </tr>   
    </table>
   
</body>
</html>
