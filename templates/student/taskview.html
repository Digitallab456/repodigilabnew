{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bo">
    <h1>Task List</h1>
    <table border="1">
        <tr>
            <th>sl.no</th>
            <th>Task</th>
            <th>Action</th>
           
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.task }}</td>
                <td><a href="/Taskanswerupload/{{i.id}}">ATTEND</a></td>
                
            </tr>
        {% endfor %}
    </table>
</body>
</html>
